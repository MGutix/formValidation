<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form</title>
</head>
<body>
    <div id="main-wrapper" class="container-fluid">
        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address*</label>
                <input required type="email" class="form-control" id="inputEmail">
            </div>
            <div class="mb-3">
                <label for="inputCountry" class="form-label">Country*</label>
                <input required type="text" class="form-control" id="inputCountry">
            </div>
            <div class="mb-3">
              <label for="inputZip" class="form-label">Zip Code*</label>
              <input required type="number" class="form-control" id="inputZip">
            </div>
            <div class="mb-3">
              <label for="inputPassword1" class="form-label">Password*</label>
              <input required type="password" class="form-control" id="inputPassword1">
            </div>
            <div class="mb-3">
                <label for="inputPassword2" class="form-label">Confirm Password*</label>
                <input required type="password" class="form-control" id="inputPassword2">
            </div>
        
        
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>

          <p id="demo"></p>
    </div>
</body>
</html>
